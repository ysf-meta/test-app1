apiVersion: apps/v1 
kind: Deployment
metadata:
  name: kubernetes-demo-hello-app
  labels: 
     app: hello-app

spec:
  replicas: 1 
  selector:
    matchLabels:
      app: hello-app

  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: 615577564605.dkr.ecr.us-east-1.amazonaws.com/test-app1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
