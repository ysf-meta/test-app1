name: CD Deploy to EKS

on:
  workflow_run:
    workflows:
      - "Build and push image to ECR"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Authenticate Docker with ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 563940537117.dkr.ecr.us-east-1.amazonaws.com

      - name: Deploy to EKS
        run: |
          kubectl apply -f manifests/hello-app-deployment.yaml
          kubectl apply -f manifests/hello-app-service.yaml
